<!DOCTYPE html>
<html>
<head>
    <title>Register for Event | EventHorizon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Register for: {{ event.Name }}</h3>
    <p><strong>Date:</strong> {{ event.Date }} | <strong>Location:</strong> {{ event.Location }}</p>
    <p><strong>Description:</strong> {{ event.Description }}</p>

    <form method="POST">
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" name="full_name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Confirm Registration</button>
        <a href="/attendee/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
