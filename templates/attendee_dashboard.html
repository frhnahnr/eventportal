<!DOCTYPE html>
<html>
<head>
    <title>Attendee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Upcoming Events</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th><th>Date</th><th>Location</th><th>Capacity</th><th>Register</th>
        </tr>
        </thead>
        <tbody>
        {% for event in events %}
            <tr>
                <td>{{ event.Name }}</td>
                <td>{{ event.Date }}</td>
                <td>{{ event.Location }}</td>
                <td>{{ event.Capacity }}</td>
                <td><a href="/attendee/register/{{ event.EventID }}" class="btn btn-primary btn-sm">Register</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
