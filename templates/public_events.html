<!DOCTYPE html>
<html>
<head>
    <title>Attendee Dashboard | EventHorizon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">EventHorizon</span>
        <div class="ms-auto">
            <form action="/logout" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- Events Display -->
<div class="container mt-5">
    <h2 class="mb-4">Upcoming Events</h2>

    {% if events %}
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for event in events %}
        <div class="col">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ event.Name }}</h5>
                    <p class="card-text">
                        <strong>Date:</strong> {{ event.Date }}<br>
                        <strong>Location:</strong> {{ event.Location }}<br>
                        <strong>Capacity:</strong> {{ event.Capacity }}<br>
                        <strong>Description:</strong> {{ event.Description }}
                    </p>
                    <a href="/attendee/register/{{ event.EventID }}" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <div class="alert alert-info">No events are available at the moment.</div>
    {% endif %}
</div>

</body>
</html>
