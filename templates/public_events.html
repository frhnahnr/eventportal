<!DOCTYPE html>
<html>
<head>
    <title>Upcoming Events | EventHorizon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">EventHorizon</a>
            <div class="ms-auto">
                <a href="/login" class="btn btn-outline-light me-2">Login</a>
                <a href="/register" class="btn btn-light">Register</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Upcoming Events</h2>

        {% if events %}
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for event in events %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.Name }}</h5>
                        <p class="card-text">
                            <strong>Date:</strong> {{ event.Date }}<br>
                            <strong>Location:</strong> {{ event.Location }}<br>
                            <strong>Capacity:</strong> {{ event.Capacity }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
            <div class="alert alert-info">No events are available at the moment. Please check back later.</div>
        {% endif %}
    </div>
</body>
</html>
