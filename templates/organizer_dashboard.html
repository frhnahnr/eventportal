<!DOCTYPE html>
<html>
<head>
    <title>Organizer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">EventHorizon</a>
        <div class="ms-auto">
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">
    <h2>Organizer Dashboard</h2>
    <a href="/add" class="btn btn-success mb-3">Create New Event</a>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th><th>Date</th><th>Location</th><th>Capacity</th><th>Attendees</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for event in events %}
            <tr>
                <td>{{ event.Name }}</td>
                <td>{{ event.Date }}</td>
                <td>{{ event.Location }}</td>
                <td>{{ event.Capacity }}</td>
                <td>{{ event.Registered }}</td>
                <td>
                    <a href="/edit/{{ event.EventID }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="/delete/{{ event.EventID }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
