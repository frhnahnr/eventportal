<!DOCTYPE html>
<html>
<head>
    <title>Organizer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- EventHorizon Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-brand mb-0 h1">EventHorizon</span>
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<!-- Dashboard Table -->
<div class="container mt-4">
    <h2>Organizer Dashboard</h2>
    <a href="/add" class="btn btn-success mb-3">Create New Event</a>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Location</th>
            <th>Capacity</th>
            <th>Description</th>
            <th>Attendees</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for event in events %}
            <tr>
                <td>{{ event.Name }}</td>
                <td>{{ event.Date }}</td>
                <td>{{ event.Location }}</td>
                <td>{{ event.Capacity }}</td>
                <td>{{ event.Description }}</td>
                <td>{{ event.Registered }}</td>
                <td>
                    <a href="/edit/{{ event.EventID }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="/delete/{{ event.EventID }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
